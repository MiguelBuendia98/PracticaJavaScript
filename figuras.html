<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Primer taller del curso practico de Java Script</p>
    </header>

    <section class="section-cuadrado">
        <h2>Calcula el area y perimetro de un cuadrado</h2>

        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>

            <input id="InputCuadrado" type="number" />

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perimetro
            </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular Area
            </button>
        </form>
    </section>

    <section class="section-triangulo">
        <h2>Calcula el area y perimetro de un triangulo</h2>

        <form>
            <label for="Lado1">Escribe cuanto mide cada lado de tu triangulo:</label>
            
            <label for="Lado1">Lado 1:</label>
            <input id="Lado1" type="number" />

            <label for="Lado2">Lado 2:</label>
            <input id="Lado2" type="number" />

            <label for="Base">Base:</label>
            <input id="Base" type="number" />

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perimetro
            </button>

            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular Area
            </button>
        </form>
    </section>

    <script src="./figuras-funcion.js"></script>
</body>
</html>
